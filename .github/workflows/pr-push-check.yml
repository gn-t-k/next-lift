name: PR Push check

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build-and-type-check:
    name: Build and Type check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Debug environment variables
        run: |
          echo "CI=$CI"
          echo "CI (printenv)=$(printenv CI)"
          echo "All env vars:"
          printenv | grep -E "(CI|DATABASE|TURSO|BETTER_AUTH|GOOGLE|SENTRY|NEXT_PUBLIC)" || echo "No matching env vars found"

      - name: Build
        run: pnpm run build

      - name: Type check
        run: pnpm run type-check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Lint
        run: pnpm run lint
